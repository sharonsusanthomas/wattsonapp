<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal styling for demo */
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { width: 90%; max-width: 1000px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
    header h1 { margin: 0; }
    nav a { margin-right: 15px; text-decoration: none; color: #333; }
    nav a.active { font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    button { padding: 5px 10px; margin: 0 2px; cursor: pointer; }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;}
    .modal-content { background:#fff; padding:20px; border-radius:8px; width:400px; position:relative;}
    .close-button { position:absolute; top:10px; right:15px; cursor:pointer; font-size:18px;}
    .form-group { margin-bottom: 10px; }
    .form-group label { display:block; margin-bottom:4px; }
    .form-group input, .form-group select { width:100%; padding:6px; }
    .form-actions { text-align:right; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Device Management</h1>
      <nav>
        <a href="D:\Academic\SEMESTER 5\MiniProject\wattson-backend\public\devices.html" class="active">Devices</a>
        <a href="D:\Academic\SEMESTER 5\MiniProject\wattson-backend\readings.html">Live Readings</a>
      </nav>
    </header>

    <main>
      <button id="addDeviceBtn">Add New Device</button>
      <table id="devicesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Efficiency</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- Modal -->
  <div id="deviceModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle">Add Device</h2>
      <form id="deviceForm">
        <input type="hidden" id="deviceId">
        <div class="form-group">
          <label for="name">Device Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
            <option value="auto">Auto</option>
          </select>
        </div>
        <div class="form-group">
          <label for="efficiency">Efficiency (%):</label>
          <input type="number" id="efficiency" name="efficiency" step="0.01" min="0" max="100">
        </div>
        <div class="form-actions">
          <button type="submit">Save Device</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "/api/devices";
    const tableBody = document.querySelector("#devicesTable tbody");
    const modal = document.getElementById("deviceModal");
    const modalTitle = document.getElementById("modalTitle");
    const deviceForm = document.getElementById("deviceForm");
    const addDeviceBtn = document.getElementById("addDeviceBtn");
    const closeModalBtn = document.querySelector(".close-button");

    // Fetch and render devices
    async function fetchDevices() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        tableBody.innerHTML = "";
        if (!data.devices.length) {
          tableBody.innerHTML = '<tr><td colspan="5">No devices found.</td></tr>';
          return;
        }
        data.devices.forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.id}</td>
            <td>${d.name}</td>
            <td>${d.status}</td>
            <td>${d.efficiency}</td>
            <td>
              <button class="btn-edit" data-id="${d.id}">Edit</button>
              <button class="btn-delete" data-id="${d.id}">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="5"> Waiting to deploy Devices.</td></tr>';
        console.error(err);
      }
    }

    // Open modal
    function openModal(device = null) {
      deviceForm.reset();
      if (device) {
        modalTitle.textContent = "Edit Device";
        document.getElementById("deviceId").value = device.id;
        document.getElementById("name").value = device.name;
        document.getElementById("status").value = device.status;
        document.getElementById("efficiency").value = device.efficiency ? parseFloat(device.efficiency) : '';
      } else {
        modalTitle.textContent = "Add Device";
        document.getElementById("deviceId").value = "";
      }
      modal.style.display = "flex";
    }

    function closeModal() { modal.style.display = "none"; }

    addDeviceBtn.addEventListener("click", () => openModal());
    closeModalBtn.addEventListener("click", closeModal);
    window.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

    // Form submit
    deviceForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("deviceId").value;
      const deviceData = {
        name: document.getElementById("name").value,
        status: document.getElementById("status").value,
        efficiency: document.getElementById("efficiency").value || null
      };
      try {
        const res = await fetch(id ? `${API_URL}/${id}` : API_URL, {
          method: id ? "PUT" : "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(deviceData)
        });
        if (!res.ok) throw new Error('Failed to save device');
        closeModal();
        fetchDevices();
      } catch (err) { alert(err.message); console.error(err); }
    });

    // Edit/Delete buttons
    tableBody.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;
      if (!id) return;

      if (e.target.classList.contains("btn-edit")) {
        const res = await fetch(API_URL);
        const data = await res.json();
        const device = data.devices.find(d => d.id == id);
        if (device) openModal(device);
      }

      if (e.target.classList.contains("btn-delete")) {
        if (!confirm("Are you sure?")) return;
        try {
          const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!res.ok) throw new Error('Failed to delete device');
          fetchDevices();
        } catch (err) { alert(err.message); console.error(err); }
      }
    });

    fetchDevices();
  </script>
</body>
</html>
