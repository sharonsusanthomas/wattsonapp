<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Wattson</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container page active" style="padding-top:120px; max-width:500px;">
    <div class="contact-form">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset link:</p>
      <div class="form-group">
        <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email" required>
      </div>
      <button class="btn btn-primary" onclick="requestReset()">Send Reset Link</button>
      <p>Remembered your password? <a href="signin.html">Sign In</a></p>
    </div>

    <div id="notification" class="notification"></div>
  </main>

  <script>
    const API_URL = "http://localhost:5000/api";

    function showNotification(message, type="success") {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.className = "notification show " + type;
      setTimeout(() => notif.className = "notification", 3000);
    }

    async function requestReset() {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) return showNotification("Please enter your email", "error");

      try {
        const res = await fetch(`${API_URL}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        showNotification(data.message, data.success ? "success" : "error");
      } catch (err) {
        console.error(err);
        showNotification("Server not reachable. Try again later.", "error");
      }
    }
  </script>
</body>
</html>
